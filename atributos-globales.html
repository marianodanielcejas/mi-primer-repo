<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parrafo-1{
            color: red
        }
    </style>
</head>
<!--atributos globales para la mayoria de etiquetas de html

    class <- este atributo se utiliza para dar estilo atravez de css.
    id <- es un identificador unico que se utiliza para seleccionar el elemento desde js y para hacer la navegación atravez de anclas.
    title <- es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece.aparece un mensaje en un tooltip.
    data <- es un atributo que nos permite guardar algun valor en la etiqueta html.
-->
<body>
  <p class = "parrafo-1">clases</p>
  <p id = "parrafo">identificador</p>
  <p title = "este es un ejemplo del atributo title">titulo con tooltip</p>
  <p id = "parráfo 2" data-ejemplo = "datos de ejemplo ">datos pasados en la etiqueta</p>
</body>
</html>
